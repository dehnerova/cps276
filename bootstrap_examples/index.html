<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Boostrap Example</title>
</head>
    <body>  
        <div class="container">
            <form>
                <!---
                 <div class="mb-3">
                     <label for="fname" class="form-label">First Name</label>
                     <input type="text" class="form-control" id="fname">
              
                 </div>
                 <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                
                 </div>
                -->
                <br>
                <div class="row">
                    <div class="col">
                 <label for="firstName"> First Name </label><br>
                      <input id="firstName" type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">

                      <input id="lastName" type="text" class="form-control" aria-label="Last name">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                        <br>

                      <input id="address" type="text" class="form-control" aria-label="Address">
                      <br>
                    </div>
               
                  </div>

                  <div class="row">
                     <div class="col">
                          <label for="city"> City </label><br>
                          <input id="city" type="text" class="form-control" aria-label="City">
                     </div>
                     <div class="col">
                        <label for="state"> State </label><br>
                        <select id="state" size="1" name="state" >
                            <option value="colorado">Colorado</option>
                            <option value="newYork">New York</option>
                            <option value="michigan">Michigan</option>
                            <option value="texas">Texas</option>
                            <option value="california">California</option>
                        
                  </div>
                  <div class="col">
                          <label for="city"> City </label><br>
                          <input id="city" type="text" class="form-control" aria-label="City">
                     </div>
                  <br>
                      <button type="submit" class="btn btn-primary">Register</button>
             </form>
         </div>
