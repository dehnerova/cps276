<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Assignment1 Registration</title>
</head>
    <body>  
        <div class="container">
            <form>

                <br>
                <div class="row">
                    <div class="col">
                 <label for="firstName"> First Name </label><br>
                      <input id="firstName" type="text" class="form-control" name="First name">
                    </div>
                    <div class="col">
                        <label for="lastName"> Last Name </label><br>
                      <input id="lastName" type="text" class="form-control" name="Last name">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                        <br>
                        <label for="address"> Address </label><br>
                      <input id="address" type="text" class="form-control" name="address">
                      <br>
                    </div>
               
                  </div>

                  <div class="row">
                     <div class="col">
                          <label for="city"> City </label><br>
                          <input id="city" type="text" class="form-control" name="city">
                     </div>
                     <div class="col">
                        <label for="state"> State </label><br>
                        <select id="state" size="1" class="form-control" name="state" >
                            <option value="colorado">Colorado</option>
                            <option value="newYork">New York</option>
                            <option value="michigan" selected="selected">Michigan</option>
                            <option value="texas">Texas</option>
                            <option value="california">California</option>
                        </select>
                       
                  </div>
                  <div class="col-md-2">
                    <label for="zip"> Zip </label><br>
                    <input id="zip" type="text" class="form-control" name="zip">
                    <br>
               </div>
                  
                  </div>
                  <break>
                    <div class="col-2">            
                    <div class="row">
                        <div class="col">
                            <input class="form-check-input" type="radio" name="genderOptions" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="radio" name="genderOptions" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <br>
                      <button type="submit" class="btn btn-primary">Register</button>
             </form>
         </div>
    </body>
</html>
